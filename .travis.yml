language: java
jdk:
- oraclejdk8
sudo: false
install: true
addons:
  sonarcloud:
    organization: nickrobison-github
    token:
      secure: 
    branches:
      - master
      - travis_fix
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
